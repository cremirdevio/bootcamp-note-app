<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="./notes.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/3e9593ad18.js"></script>
</head>
<body>
  <div id="main">
    <section class="body">
      <header>
        <h1 class="title" contenteditable="true">Enter your title here</h1>
        <!-- <button class="btn">Save</button> -->
      </header>

      <section class="content">
        <textarea name="content" id="note_content" class="note_content"></textarea>
      </section>

      <div class="starter" style="visibility: hidden;">
          <span class="fa fa-sticky-note fa-5x"></span>
          <p>Welcome to Keep Notes</p>
          <button class="btn btnPrimary" onclick="getStarted()"><i class="fa fa-plus"></i> Create Note</button>
      </div>
    </section>

    <aside>
      
      <div class="personal_info">
        <div class="info_desc">
          <h2>Keep Notes</h2>
          <span>Joseph Ajibodu O.</span>
        </div>
        <img src="./profile.png" alt="Personal Image" class="info_img" />
      </div>

      <div class="notes">
        <!-- <div class="note">
          <div class="note_desc">
            <h2>Build facebook clone</h2>
            <span>22/15/2021 - 9:05am</span>
          </div>
          <div class="note_icon">
            <i class="fa fa-trash"></i>
          </div>
        </div> -->

      </div>
    </aside>
  </div>
  <script src="./index.js"></script>
</body>
</html>
